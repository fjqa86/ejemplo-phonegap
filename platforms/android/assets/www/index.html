<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Ejemplo App Empresariales</title>
    </head>
    <body>
        <div class="app">
            <h1>Ejemplo App Empresariales</h1>
            <button  onclick="vibrar()">Vibrar</button>
            <button  onclick="ubicacion()">Ubicacion actual</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            // Wait for device API libraries to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);

            // device APIs are available
            //
            function onDeviceReady() {
                // Empty
            }

            // Vibrate for 2 seconds
            //
            function vibrar() {
                navigator.notification.vibrate(2000);
            }
            
           
            function ubicacion(){
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }
            
            function onSuccess(position) {
               navigator.notification.alert('Latitude: '          + position.coords.latitude          + '\n' +
                      'Longitude: '         + position.coords.longitude         + '\n' +
                      'Altitude: '          + position.coords.altitude          + '\n' +
                      'Accuracy: '          + position.coords.accuracy          + '\n' +
                      'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                      'Heading: '           + position.coords.heading           + '\n' +
                      'Speed: '             + position.coords.speed             + '\n' +
                      'Timestamp: '         + position.timestamp                + '\n');
            };

            // onError Callback receives a PositionError object
            //
            function onError(error) {
               navigator.notification.alert('code: '    + error.code    + '\n' +
                      'message: ' + error.message + '\n');
            }
        </script>
    </body>
</html>
